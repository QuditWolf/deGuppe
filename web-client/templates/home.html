<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        
	<form action="" onsubmit="registerReceiver(event)">
            <input type="text" id="mynick" autocomplete="off" placeholder="enter your nickname"/>
            <input type="text" id="talktoid" autocomplete="off" placeholder="enter deGuppe Id to talk to:"/>
            <button>Connect</button>
        </form>
        
	<h2>Your Identity (nick @ address): <span id="ws-id"></span></h2>
        
	<form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        
	<ul id='messages'>
        </ul>
        <script>
            var client_id = Date.now()
//            document.querySelector("#ws-id").textContent = client_id;
	    updateNick();
	    function registerReceiver(event){

		    var mynick = document.getElementById('mynick')
		    var talkto = document.getElementById('talktoid')

		    // Construct the URL with the variables
		    const apiUrl = `https://api.example.com/data/${mynick}/${talktoid}`;

		    // Make a GET request to the constructed URL
		    fetch(apiUrl)
			    .then(response => {
				    // Check if the request was successful
				    if (!response.ok) {
					    throw new Error('Network response was not ok');
				    }
				    // Parse the JSON response
				    return response.json();
			    })
			    .then(data => {
				    // Handle the response data
				    console.log('Response from the API:', data);
			    })
			    .catch(error => {
				    console.error('There was a problem with the fetch operation:', error);
			    });
		    updateNick(mynick);
	    }

	    function updateNick(mynick){
	    fetch('http://'+window.location.host+'/api/me')
		    .then(response => {
			    // Check if the request was successful
			    if (!response.ok) {
				    throw new Error('Network response was not ok');
			    }
			    // Parse the JSON response
			    return response.json();
		    })
		    .then(data => {
			    // Extract two details from the JSON response
			    const onion = data.onion_address;
			    const nick = mynick; //data.nickname;

			    // Do something with the extracted details
			    console.log('onion:', onion);
			    console.log('nick:', nick);
			    document.querySelector("#ws-id").textContent = nick + ' @ ' + onion;
		    })
		    .catch(error => {
			    console.error('There was a problem with the fetch operation:', error);
		    });
	    }


	    var ws = new WebSocket(`ws://${window.location.host}/ws/${client_id}`);
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
